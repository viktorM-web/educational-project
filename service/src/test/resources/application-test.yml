spring:
  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: create
        current_session_context_class: thread
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
  output:
    ansi:
      enabled: always