<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>

<div th:insert="~{fragment :: profile}"></div>

<form th:action="@{/orders}">

    <div>
        <label th:if="${#authorization.authentication.authorities.contains(role)}" for="user">User:
            <select id="user" name="userId">
                <option></option>
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="|${user.email} ${user.role.name()}|">User
                </option>
            </select>
        </label><br>
    </div>
    <div>
        <label for="car">Car:
            <select id="car" name="carId">
                <option></option>
                <option th:each="car : ${cars}"
                        th:value="${car.id}"
                        th:text="|${car.id} ${car.brand} ${car.model}|">Car
                </option>
            </select>
        </label><br>
    </div>
    <label for="dataStart"> Start use:
        <input id="dataStart" type="datetime-local" name="startDateUse" th:value="${filter.getStartDateUse()}">
    </label><br>
    <label for="dataFinish"> Finish use:
        <input id="dataFinish" type="datetime-local" name="expirationDate" th:value="${filter.getExpirationDate()}">
    </label><br>
    <div>
        <label for="status">Status:
            <select id="status" name="status">
                <option></option>
                <option th:each="status : ${statuses}"
                        th:value="${status}"
                        th:text="${status.name()}">Status
                </option>
            </select>
        </label><br>
    </div>
    <div>
        <label for="page">Page
            <input id="page" type="number" name="page" th:value="${orders.metadata.page}">
        </label>
        <label for="size">Size
            <input id="size" type="number" name="size" th:value="${orders.metadata.size}">
        </label>
    </div>
    <button type="submit">Filter</button>
</form>
<div th:each="order : ${orders.content}">
    <a th:href="@{'/orders/' + ${order.id}}"
       th:text="|${order.car.brand} ${order.car.model} ${order.startDateUse} ${order.expirationDate}  ${order.status} |">Order</a>
</div>
</body>
</html>
