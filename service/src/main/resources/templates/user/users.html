<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:insert="~{fragment::header}"/>
<form action="/user">
    <label for="email">Email
        <input id="email" type="text" name="email" th:value="${filter.email}">
    </label>
    <label for="role">Role
        <input id="role" type="text" name="role" th:value="${filter.role}">
    </label>
    <div>
        <label for="page">Page
            <input id="page" type="number" name="page" th:value="${users.metadata.page}">
        </label>
        <label for="size">Size
            <input id="size" type="number" name="size" th:value="${users.metadata.size}">
        </label>
    </div>
    <button type="submit">Filter</button>
</form>
<div th:each="user : ${users.content}">
    <a th:href="@{'/users/' + ${user.id}}" th:text="|${user.id}. ${user.email}|">User</a>
</div>
</body>
</html>
